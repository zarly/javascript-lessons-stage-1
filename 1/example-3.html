<!doctype html>
<html>
<head>
<style>
    .red {
        color: red;
    }
</style>
<script>
    function makeRad() {
        document.getElementById('myText').classList.add('red');
    }
    function undoRed() {
        document.getElementById('myText').classList.remove('red');
    }
</script>
</head>
<body>
    <button onmousedown="makeRad();" onmouseup="undoRed();">Кнопка</button>
    <h1 id="myText">Пример текста</h1>
</body>
</html>
