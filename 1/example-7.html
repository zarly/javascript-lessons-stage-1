<!doctype html>
<html>
<head>
<script>
    function changeText() {
        document.getElementById('myText').innerHTML = 
            "Новый <b>интересный</b> текст";
    }
</script>
</head>
<body>
    <span id="myText" onclick="changeText()">
        Здесь находится текст
    </span>
</body>
</html>
